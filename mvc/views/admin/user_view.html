$def with(user)

<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" readonly class="form-control" id="name" value="$user.val().get('name')">
    </div>
    <div class="form-group">
        <label for="name">Email</label>
        <input type="text" readonly class="form-control" id="email" value="$user.val().get('email')">
    </div>
    <div class="form-group">
        <label for="name">Phone</label>
        <input type="text" readonly class="form-control" id="phone" value="$user.val().get('phone')">
    </div>
    <div class="form-group">
        <label for="name">Nivel</label>
        <input type="text" readonly class="form-control" id="nivel" value="$user.val().get('nivel')">
    </div>


</form>
